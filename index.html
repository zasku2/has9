<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقات متحركة</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>بطاقات متحركة باستخدام CSS</h1>
    </header>

    <main>
        <section class="card-container">
            <div class="card" onclick="openModal('https://l.top4top.io/p_33178fme81.jpg', 'وصف الصورة 1')">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://l.top4top.io/p_33178fme81.jpg" alt="صورة 1">
                        <h2>عنوان 1</h2>
                    </div>
                    <div class="card-back">
                        <h2>وصف 1</h2>
                        <p>تفاصيل إضافية عن الصورة 1.</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="social-container">
            <h2>تواصل معي</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com/yourprofile" target="_blank" title="فيسبوك">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="فيسبوك">
                </a>
                <a href="https://www.instagram.com/yourprofile" target="_blank" title="إنستغرام">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="إنستغرام">
                </a>
                <a href="https://twitter.com/yourprofile" target="_blank" title="تويتر">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter-squared.png" alt="تويتر">
                </a>
                <a href="https://t.me/yourprofile" target="_blank" title="تلجرام">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="تلجرام">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>حقوق الطبع والنشر © 2025</p>
    </footer>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="caption" class="caption"></div>
    </div>

    <script>
        function openModal(src, description) {
            document.getElementById("modal").style.display = "block";
            document.getElementById("modal-image").src = src;
            document.getElementById("caption").innerText = description; // إضافة الوصف
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
